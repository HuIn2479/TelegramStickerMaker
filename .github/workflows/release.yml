name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Create Release Archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp server.js package.json package-lock.json release/
          cp README.md QUICKSTART.md DOCKER.md release/
          cp Dockerfile docker-compose.yml .dockerignore release/
          cd release
          tar -czf ../telegram-sticker-maker-${{ github.ref_name }}.tar.gz *
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: telegram-sticker-maker-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
